<mat-card>
    <mat-card-header>
      <h2>User Update Registration</h2>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="registerform" (ngSubmit)="updateregd()">
      
        <mat-form-field class="example-full-width">
          <mat-label>Role</mat-label>
            <mat-select formControlName="role">
              <mat-option>Select Role</mat-option>
              <mat-option *ngFor="let item of rolelist" [value]="item.code">
                {{item.name}}
              </mat-option>
            </mat-select>
        </mat-form-field>
        <!-- <mat-divider></mat-divider> -->
       <div>
        <mat-checkbox class="example-margin" formControlName="isactive">Is Active</mat-checkbox>
       </div>
      
        <div>
          <button mat-raised-button color="primary">Update</button>
          <a mat-dialog-close mat-raised-button color="accent">Close</a>
        </div>
  
      </form>
  
    </mat-card-content>
  </mat-card>
